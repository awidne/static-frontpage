<div class="contact-form">
  <h2>Contact Us</h2>
  
  <form action="https://api.web3forms.com/submit" method="POST" class="form">
    <!-- Web3Forms Hidden Fields -->
    <input type="hidden" name="access_key" value="YOUR-WEB3FORMS-ACCESS-KEY">
    <input type="hidden" name="redirect" value="https://yourdomain.com/thank-you">
    <input type="hidden" name="from_name" value="Your Site Name">
    <input type="checkbox" name="botcheck" class="hidden">

    <!-- Name Input -->
    <div class="form-group">
      <label for="name">Your Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="John Doe" 
        value="{{ with .Get "name" }}{{ . }}{{ else }}{{ index .Page.Params "name" }}{{ end }}"
        required
      >
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Your Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="john@example.com" 
        value="{{ with .Get "email" }}{{ . }}{{ else }}{{ index .Page.Params "email" }}{{ end }}"
        required
      >
    </div>

    <!-- Subject Input -->
    <div class="form-group">
      <label for="subject">Subject</label>
      <input 
        type="text" 
        id="subject" 
        name="subject" 
        placeholder="How can we help?" 
        value="{{ with .Get "subject" }}{{ . }}{{ else }}{{ index .Page.Params "subject" }}{{ end }}"
        required
      >
    </div>

    <!-- Message Input -->
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea 
        id="message" 
        name="message" 
        rows="4" 
        placeholder="Leave a message..." 
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>

<!-- Auto-fill from URL parameters -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const fields = ['name', 'email', 'subject'];
    
    fields.forEach(field => {
      const value = urlParams.get(field);
      if (value) {
        const input = document.getElementById(field);
        if (input) input.value = decodeURIComponent(value);
      }
    });
  });
</script>
