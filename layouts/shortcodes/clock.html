<div class="clock-container">
    <div class="clock-time" id="clock-time">00:00:00</div>
    <div class="clock-date" id="clock-date"></div>
</div>

<style>
.clock-container {
    width: 100%;
    text-align: center;
    padding: 0;
    margin: 0 auto;
    max-width: 80%;
}

.clock-time {
    font-size: 6rem;
    font-weight: bold;
    line-height: 1;
    white-space: nowrap;
}

.clock-date {
    font-size: 1.5rem;
    color: #666;
    line-height: 1.5;
    white-space: nowrap;
    margin-top: 0.5rem;
}

/* Responsive scaling */
@media screen and (max-width: 1600px) {
    .clock-time { font-size: 5.5vw; }
    .clock-date { font-size: 1.4vw; }
}

@media screen and (max-width: 1200px) {
    .clock-time { font-size: 5vw; }
    .clock-date { font-size: 1.3vw; }
}

@media screen and (max-width: 900px) {
    .clock-time { font-size: 4.5vw; }
    .clock-date { font-size: 1.2vw; }
}

@media screen and (max-width: 600px) {
    .clock-time { font-size: 4vw; }
    .clock-date { font-size: 1.1vw; }
    .clock-container { max-width: 90%; }
}

@media screen and (max-width: 400px) {
    .clock-time { font-size: 3.5vw; }
    .clock-date { font-size: 1vw; }
}
</style>

<script>
function updateClock() {
    const now = new Date();
    
    // Format time
    const timeElement = document.getElementById('clock-time');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    timeElement.textContent = `${hours}:${minutes}:${seconds}`;
    
    // Format date
    const dateElement = document.getElementById('clock-date');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateElement.textContent = now.toLocaleDateString(undefined, options);
}

// Update time immediately and then every second
document.addEventListener('DOMContentLoaded', function() {
    updateClock();
    setInterval(updateClock, 1000);
});
</script>
